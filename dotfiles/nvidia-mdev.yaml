%YAML 1.2
%TAG !n! tag:nimyaml.org,2016:
--- !n!custom:Config 
startintro: true
nographics: true
spice: true
introspect: "looking-glass"
shareddir: !!null ~
connectivity: 
  exposedPorts: 
    - 
      guest: 22
      host: 2222
container: 
  kernel: windows.arc
  state: []
  initialSize: 20
  iso: !!null ~
cpus: 
  cores: 6
  sockets: 1
  threads: 2
  ramAlloc: 16384
gpus:
  - 
    -
      maxVRam: 7000
    -
      minVRam: 4000
    -
      gpuType: "sysfsdev"
    - 
      parentPort: !!null ~
    - 
      mdevType: ""
    - 
      devId: "hostdev0"
    -
      suffix: "Q"
nics: []
root: ~/.local/libvf.io
sudo: false
commands: 
    -
      arg: "-set"
      values:
        - "device.hostdev0.x-pci-device-id=6960"
